<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="app.css">
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
	<div class="formContainer">
	<form id="form" method="post" action="ChangePassword">
		<div class="header">
				<h1>Change Password</h1>
		</div>
		<table>
			<tr>
				<td><label class="label" for="pin">Current Password</label></td>
				<td><input class="input" type="text" name="pin"></td>
			</tr>
		<br>
		<tr>
			<td><label class="label" for="new_pass">New Password</label></td>
			<td><input class="input" type="text" name="new_pass"></td>
		</tr>
		<br>
		<tr>
			<td><label class="label" for="confirmNew_pass">Confirm Password</label></td>
			<td><input class="input" type="text" name="confirmNew_pass"></td>
		</tr>
		</table>
		<div class="button">
			<input id="LoginButton" type="submit" value="Change Password">
		</div>
	</form>
	</div>
</body>
</html>
